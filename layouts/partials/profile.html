<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ "about/" | relURL }}">
                <img id="avatar" class="2x" src="{{ .Site.Author.avatar }}" />
            </a>
            <h1>{{ .Site.Author.name }}</h1>
            <h2>{{ .Site.Params.description | safeHTML }}</h2>
        </header>
    </section>
</div>
