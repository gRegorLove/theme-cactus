<ul id="post-list">

{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 10) }}
{{ range $paginator.Pages  }}

        <li class="h-entry">
            <a href="{{ .Permalink }}" class="u-url"><aside class="dates"><time datetime="{{ .Date }}" class="dt-published">{{ .Date.Format "3:04 AM, Jan 2" }}</time></aside></a>
			{{ if .Title }}
				<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			{{ end }}
            <a href="{{ .Permalink }}"><h2 class="e-content">{{ .Content }}</h2></a>
        </li>

{{ end }}

</ul>
